<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css">
    <title>Dinamic Tables</title>
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Home</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="./pages/statistics.html"
                  >statistics</a
                >
              </li>
            </ul>
            
          </div>
        </div>
      </nav>
    </header>
    <main class="container-fluid">
      <div class="d-flex flex-column">
        <h1 class="text-center mt-4">Product's Table</h1>
        <div class="d-flex justify-content-between my-4">
          <div class="d-flex flex-row" id="divRadios">

            <input
              type="radio"
              class="btn-check"
              name="filtroRadio"
              id="ascendente"
              value="ascendente"
              autocomplete="off"
              checked
            />
            <label class="btn" for="ascendente">upward</label>
            <input
              type="radio"
              class="btn-check"
              name="filtroRadio"
              id="descendente"
              value="descendente"
              autocomplete="off"
            />
            <label class="btn" for="descendente">falling</label>

          </div>
          <select class="form-select w-25" id="filtroColumna" aria-label="Default select example">
            <option selected value="none">Select a column</option>
            <option value="title">Name</option>
            <option value="category">Category</option>
            <option value="description">Description</option>
            <option value="price">Price</option>
            <option value="stock">Stock</option>
            <option value="weight">Weight</option>
            <option value="rating">Rating</option>
          </select>
          
        </div>
        <table class="table table-striped mt-4 mx-2 text-center align-middle">
          <thead>
            <tr>
              <th>#</th>
              <th>Name</th>
              <th>Category</th>
              <th>description</th>
              <th>image</th>
              <th>price</th>
              <th>stock</th>
              <th>weight</th>
              <th>rating</th>
            </tr>
          </thead>
          <tbody id="tbodyTableProducts"></tbody>
        </table>
      </div>
    </main>
    <footer></footer>
    <script type="module" src="./scripts/index.js"></script>
  </body>
</html>
