<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../style.css">
    <title>Dinamic Tables</title>
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="../index.html">Home</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#"
                  >statistics</a
                >
              </li>
            </ul>
            
          </div>
        </div>
      </nav>
    </header>
    <main class="container-fluid">
      <div class="d-flex flex-column">
        <h1 class="text-center mt-4">statistic's Tables</h1>
        <table class="table table-striped mt-4 mx-2 text-center align-middle">
          <thead>
            <tr>
              <th>Name</th>
              <th>Category</th>
              <th>description</th>
              <th>rating</th>
            </tr>
          </thead>
          <tbody id="tbodyTable1"></tbody>
        </table>
        <table class="table table-striped mt-4 mx-2 text-center align-middle">
          <thead>
            <tr>
              <th>Category</th>
              <th>Stock Total</th>
            </tr>
          </thead>
          <tbody id="tbodyTable2"></tbody>
        </table>
        
        <table class="table table-striped mt-4 mx-2 text-center align-middle">
          <thead>
            <tr>
              <th>Category</th>
              <th>Weight Total</th>
            </tr>
          </thead>
          <tbody id="tbodyTable3"></tbody>
        </table>
        <table class="table table-striped mt-4 mx-2 text-center align-middle">
          <thead>
            <tr>
              <th>Name</th>
              <th>Category</th>
              <th>Price</th>
              <th>discountPercentage</th>
            </tr>
          </thead>
          <tbody id="tbodyTable4"></tbody>
        </table>
        <table class="table table-striped mt-4 mx-2 text-center align-middle">
          <thead>
            <tr>
              <th>Category</th>
              <th>Profit</th>
              <th>Occupied Space</th>
            </tr>
          </thead>
          <tbody id="tbodyTable5"></tbody>
        </table>
      </div>
    </main>
    <footer></footer>
    <script type="module" src="../scripts/statistics.js"></script>
  </body>
</html>
