<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Ejercicios de DOM</title>
  </head>
  <body class=".container-fluid">
    <header>
      <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="./index.html">Inicio</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
              <a
                class="nav-link active"
                aria-current="page"
                href="#"
                >Creador de Notas</a
              >
            </div>
          </div>
        </div>
      </nav>
    </header>
    <main class="d-flex flex-column flex-lg-row align-items-start">
        <section class="w-100">
            <h2 class="text-center">Crea tus Notas</h2>
            <div class="d-flex">
                <div class="d-flex flex-column w-50">
                    <input class="form-control m-2 w-100" type="text" id="titulo" placeholder="Titulo maximo 13 caracteres" maxlength="13">
                    <textarea class="form-control m-2 w-100" name="descripcion" id="descripcion" placeholder="Escribe tu nota aqui!"></textarea>
                </div>
                <div class="d-flex flex-column w-50">
                    <button type="button" class="mt-2 w-50 m-auto btn btn-success" id="btnGuardarNota">GUARDAR</button>
                    <button type="button" class="mb-2 w-50 m-auto btn btn-danger" id="btnLimpiar">LIMPIAR</button>
                </div>
            </div>
        </section>
        <section class="d-flex flex-column w-100">
            <h2 class="text-center">Tus Notas</h2>
            <input id="buscar" class="m-auto mb-1 w-75 form-control" type="text" placeholder="Buscar">
            <div class="form-check form-switch ms-3">
                <input class="form-check-input" type="checkbox" role="switch" id="realizadas">
                <label class="form-check-label" for="realizadas">Realizadas</label>
              </div>
            <div id="verNotas" class="m-auto p-2 mb-1 bg-danger">

            </div>
        </section>
    </main>
    <footer class="bg-body-tertiary d-flex justify-content-center align-items-center">
      <p class="pt-3">
        Created By
        <a class="fw-bold text-dark" href="https://github.com/juan-jose-aguirre/JuanAguirreEjerciciosJS"
          >Juan Aguirre</a
        >
        with ❤️
      </p>
    </footer>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="notas.js"></script>
  </body>
</html>
