<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Ejercicios de DOM</title>
  </head>
  <body class=".container-fluid">
    <header>
      <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Inicio</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
              <a
                class="nav-link active"
                aria-current="page"
                href="./notasPunto3.html"
                >Creador de Notas</a
              >
            </div>
          </div>
        </div>
      </nav>
    </header>
    <main class="d-flex flex-column flex-lg-row">
      <div class="w-100 p-3">
        <h2 class="text-center">Calcular IMC</h2>
        <div class="d-flex flex-column w-50 text-center pt-4 m-auto">
          <div class="mb-3">
            <label for="altura" class="form-label"
              >Ingresa tu altura (centimetros)</label
            >
            <input type="number" class="form-control" id="altura" />
          </div>
          <div class="mb-3">
            <label for="peso" class="form-label"
              >Ingresa tu peso (kilogramos)</label
            >
            <input type="number" class="form-control" id="peso" />
          </div>
          <div class="d-flex justify-content-between">
            <button id="calcularImc" class="btn btn-primary">Calcular</button>
            <div>
              <label for="imc" class="form-label">Tu IMC es :</label>
              <input class="w-50" type="text" class="form-control" id="imc" disabled />
            </div>
          </div>
        </div>
      </div>
      <div class="w-100 p-3">
        <h2 class="text-center">Conversor de COP a USD</h2>
        <div class="d-flex flex-column w-50 text-center pt-4 m-auto">
          <div class="mb-3">
            <label for="cop" class="form-label"
              >Ingresa cantidad en Pesos Colommbianos</label
            >
            <input type="number" class="form-control" id="cop">
          </div>
          <div class="mb-3">
            <label for="usd" class="form-label"
              >Ingresa cantidad en Dolares Estadounidenses</label
            >
            <input type="number" class="form-control" id="usd">
          </div>
        </div>
      </div>
    </main>
    <footer>
      <p class="text-center bg-primary">
        Created By
        <a href="https://github.com/juan-jose-aguirre/JuanAguirreEjerciciosJS"
          >Juan Aguirre</a
        >
        with ❤️
      </p>
    </footer>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="main.js"></script>
  </body>
</html>
